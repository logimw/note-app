<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Note</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__title">Take notes and never forget</h2>

        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="time"></span>
        </div>
    </div>

    <div class="container">
        <input placeholder="Note Title" id="note-title" class="title-input">

        <textarea name="body" id="note-body" cols="30" rows="10" placeholder="Enter note text" class="body-input"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>
        <button id="link" class="button">Get back</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-edit.js"></script>
</body>

</html>
