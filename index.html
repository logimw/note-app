<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">

    <title>Notes App</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__title">Take notes and never forget</h2>

        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Filter notes" class="input">
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes">

        </div>
        <button class="button" id="create-note">Create note</button>

    </div>

    <!-- <form id="notes-form" action="">
        <input type="text" placeholder="Filter notes" name="firstName">
        <button>Submit</button>
    </form> -->
    <label for=""></label>
    <input type="checkbox" name="" id="">
    <script src="scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-app.js"></script>
</body>

</html>
